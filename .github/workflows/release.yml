name: Build and Release

on:
  push:
    tags:
      - 'v*'  # è§¦å‘æ¡ä»¶ï¼šæ¨é€vå¼€å¤´çš„æ ‡ç­¾ï¼ˆå¦‚v1.0.0ï¼‰
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: amd64
            suffix: darwin-amd64
          - goos: darwin
            goarch: arm64
            suffix: darwin-arm64
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
          - goos: linux
            goarch: arm64
            suffix: linux-arm64
          - goos: windows
            goarch: amd64
            suffix: windows-amd64.exe
          - goos: windows
            goarch: arm64
            suffix: windows-arm64.exe
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
      
      - name: Download dependencies
        run: |
          go mod download
          go mod tidy
      
      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          OUTPUT="app-assets-generator-${{ matrix.suffix }}"
          
          go build \
            -ldflags="-s -w -X 'app-assets-generator/cmd.version=${VERSION}'" \
            -o "${OUTPUT}" \
            main.go
          
          # æ˜¾ç¤ºæ–‡ä»¶ä¿¡æ¯
          ls -lh "${OUTPUT}"
      
      - name: Create archive
        run: |
          OUTPUT="app-assets-generator-${{ matrix.suffix }}"
          ARCHIVE="app-assets-generator-${{ matrix.suffix }}.tar.gz"
          
          # åˆ›å»ºä¸´æ—¶ç›®å½•
          mkdir -p release-temp
          
          # å¤åˆ¶æ–‡ä»¶åˆ°ä¸´æ—¶ç›®å½•
          cp "${OUTPUT}" release-temp/
          cp README.md release-temp/
          cp LICENSE release-temp/
          cp colors.yaml release-temp/colors-example.yaml
          
          # åˆ›å»ºå‹ç¼©åŒ…
          tar -czf "${ARCHIVE}" -C release-temp .
          
          # æ¸…ç†
          rm -rf release-temp
          
          echo "Created archive: ${ARCHIVE}"
          ls -lh "${ARCHIVE}"
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-assets-generator-${{ matrix.suffix }}
          path: app-assets-generator-${{ matrix.suffix }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write  # éœ€è¦å†™æƒé™æ¥åˆ›å»ºrelease
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Creating release for version: $VERSION"
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
      
      - name: Prepare release files
        run: |
          mkdir -p release-files
          
          # ç§»åŠ¨æ‰€æœ‰å‹ç¼©åŒ…åˆ°release-filesç›®å½•
          for dir in artifacts/*; do
            if [ -d "$dir" ]; then
              mv "$dir"/*.tar.gz release-files/ || true
            fi
          done
          
          # åˆ—å‡ºæ‰€æœ‰æ–‡ä»¶
          echo "Release files:"
          ls -lh release-files/
      
      - name: Generate checksums
        run: |
          cd release-files
          sha256sum *.tar.gz > checksums.txt
          echo "Checksums:"
          cat checksums.txt
          cd ..
      
